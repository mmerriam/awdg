{% extends "layouts/one-column.html" %}
{% block title %} Join  {% endblock %}
{% block main %}
<div class="row" >
    <div class="col-md-4">
        Signup with Social
    </div>
    <div class="col-md-8">
        <form class="form-signup" role="form" method="post" action="/members/join">
            <h2 class="form-signin-heading">Welcome.</h2>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="first-name" name="first-name"  required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="last-name" name="last-name"  required autofocus>
                </div>
            </div>

                </div>
                <div class="form-group col-md-6">
                    <label for="work-zip">Work Zip</label>
                    <input type="text" class="form-control" placeholder="30303" id="work-zip" name="work-zip"  required autofocus>
                </div>
            </div> -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email address" id="email" name="email"  required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input id="password" name="password"type="password" class="form-control" placeholder="Password" required >
                </div>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}

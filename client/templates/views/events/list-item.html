<div class="item">
    <div class="col-md-7">
        <h3>{{event.name}}</h3>
        <div class="meta-info">
            <div class="meta-date-time">{{event.date.start|date('F d, Y - g:')}}</div>
            <div class="meta-venue"><a href="">Mailchimp</a></div>
        </div>
        <p class="description">
            {{event.description}}
        </p>
    </div>
    <div class="col-md-5">
        <img src="http://placehold.it/300x300">
    </div>
</div>

<div class="item">
    <h3><a href="/events/{{event.id}}">{{event.name}}</a></h3>
    <h4 class="meta-info">
        {{event.date.start|date('F d, Y . g:ia',300)}} // {{event.venue.name}}
    </h4>
    <div class="col-md-8">
        <p class="description">
            {{event.description}}
        </p>
    </div>
    <div class="col-md-4">
        <img src="http://placehold.it/300x300">
    </div>

</div>

{% extends "views/members/account.html" %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Basic Info</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name-first">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="name-first" name="name-first" value="{{member.name.first}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="name-last">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="name-last" name="name-last" value="{{member.name.last}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email address" id="email" name="email" value="{{member.email}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="zip-home">Home Zip </label>
                    <input type="text" class="form-control" placeholder="Home Zip" id="zip-home" name="zip-home" value="{{member.profile.zip.home}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="zip-work">Work Zip</label>
                    <input type="text" class="form-control" placeholder="30303" id="zip-work" name="zip-work" value="{{member.profile.zip.work}}"  required autofocus>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary">Update </button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Bio</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name-first">Website Url</label>
                    <input type="text" class="form-control" placeholder="First Name" id="name-first" name="name-first" value="{{member.name.first}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="name-last">Company</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="name-last" name="name-last" value="{{member.name.last}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="email">Title</label>
                    <input type="email" class="form-control" placeholder="Email address" id="email" name="email" value="{{member.email}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="zip-home">Your Story</label>
                    <input type="text" class="form-control" placeholder="Home Zip" id="zip-home" name="zip-home" value="{{member.profile.zip.home}}"  required autofocus>
                </div>
                <div class="form-group">
                    <label for="zip-work">Been on the web since?</label>
                    <input type="text" class="form-control" placeholder="30303" id="zip-work" name="zip-work" value="{{member.profile.zip.work}}"  required autofocus>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary">Update </button>
        </div>
    </div>
    <div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title">Social Networks</h3>
    </div>
    <div class="panel-body">

    </div>
    <div class="panel-footer">
        <button class="btn btn-primary">Update </button>
    </div>
</div>
{% endblock %}
